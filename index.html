<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <h1>STUDENT ENROLLMENT FORM</h1>

        <div id="containerIn">
            <h2 align="center">Enter Student Details here</h2>
            <div class="divIn">
                <label class="labels">Name</label>
                <input class="in" id="inputName" type="text">
            </div>
            <div class="divIn">
                <label class="labels">Email</label>
                <input class="in" id="inputEmail" type="text">
            </div>
            <div class="divIn">
                <label class="labels">Gender</label>
                <input class="inrad" type="radio" id="radMale"><label for="radMale">Male</label>
                <input class="inrad" type="radio" id="radFemale"><label for="radFemale">Female</label>
            </div>
            <div class="divIn">
                <label class="labels">Skills</label>
                <input class="inchk" type="checkbox" id="chkHTML"><label for="chkHTML">HTML</label>
                <input class="inchk" type="checkbox" id="chkCSS"><label for="chkCSS">CSS</label>
                <input class="inchk" type="checkbox" id="chkJavascript"><label for="chkJavascript">Javascript</label>
            </div>
            <br>
            <button id="btnSubmit" class="btns">Submit</button>
            <button id="btnReset" class="btns">Reset</button>
        </div>
        <div id="containerOut" align="center">
            <h1>Students Details</h1>

        </div>
        <script src="Js/script.js"></script>
    </body>
</html>
